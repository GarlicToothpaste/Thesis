<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../CSS/topBarStyle.css">
	<title>TopBar</title>
</head>
<body>
	<header id = "main-header">
		<h2 id="header-title">{{Program Name}}</h2>

		<div class = "dropdown-menus">
			
			<ul class = "algorithm-menu">
				<li><class = "algorithm-menu-trigger" data-trigger = "dropdown" href = "#"> Apriori Algorithm
					<ul class = "algorithm-submenu submenu">
						<li><a href="#">Apriori Algorithm</a></li>
						<li><a href="#">K-Means</a></li>
						<li><a href="#">Collaborative Filtering</a></li>
					</ul>
				</li>
			</ul>

			<ul class = "profile-menu">
				<li><class = "profile-menu-trigger" data-trigger="dropdown" href = "#">Logged in as {{Username}}
					<ul class = "profile-submenu submenu">
							 <li><a href = "#">My account </a></li>
							 <li><a href = "#">Profile </a></li>
							 <li><a href = "#">Settings</a></li>
							 <li><a href="#">Log Out</a></li>
					</ul>
				</li>
			</ul>

		</div>
	</header>


	<body>
		<div id = "upload-menu">
			<button id="upload-button" type="button">Upload</button>
		</div>

		<div class= "left-menu">
			<h1 id = "left-menu-header">Configure</h1>

			<div>
				<div class = filter-div>
					<h2 class="filter-subheader">Filter By Subcategory</h2>
					<div class = "body-dropdown-menu" href = "#"> 
						<select>
							<option value="None">None</option>
							<option value="Skin Care">Skin Care</option>
							<option value="Hair Care">Hair Care</option>
							<option value="Make-up">Make-up</option>
						</select>
					</div>
				</div>

				<div class = "additional-div">
					<h2 class = "additional-subheader">Additional options</h2>
					<div class = "checkbox-div">
						<div class = "option">
							<input type= "checkbox"> <label>Exclude Bundles</label>
						</div>

						<div class= "option">
							<label>Minimum Items per Basket</label>
								<select names="category">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
						</div>

					</div>

				</div>
				
			</div>

			<div class = "submit-div">
				<button class = "submit-button">Execute</button>

			</div>


		</div>

		<div class = "right-menu">
			<h1 class="right-menu-header">Output</h1>
			
			<div class = "output-box">
			
			</div>

		</div>

	</body>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<script src= "../JS/topBarJS.js"></script>
</body>
</html>
