<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  	<a class="navbar-brand" href="#">{{PROGRAM NAME}}</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
		 <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
		    <ul class="navbar-nav ml-auto">

			    <li class="nav-item dropdown">
			    	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			        	Apriori Algorithm
			      	</a>
				    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Apriori Algorithm</a>
						<a class="dropdown-item" href="#">Collaborative Filtering</a>
						<a class="dropdown-item" href="#">Other</a>
					</div>
			    </li>

			    <li class="nav-item dropdown">
			    	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			        	{{USERNAME}}
			      	</a>

	<div class = "container-fluid">
		<div class="row">
			<div class="col-md-4 offset-sm-4 bg-light" id = "div-background">
				<h2>Account Information</h2>
				<p> {{Username}}</p>
				<p>Creation Date: {{DATE}}</p>
				<p>Email: {{EMAIL}}</p>
				<h2>Change Password</h2>
				<div class= "form-group">
					<label for="input-current-password">Input Current Password</label>
					<input id = "input-current-password"class="form-control" type="text" placeholder="Current Password">
				</div>

				<div class="form-group">
					<label for="input-new-password">Input New Password</label>
					<input id = "input-new-password" class="form-control" type="text" placeholder="New Password">
				</div>

				<div  id = "buttons">
					<button type="button" class="btn btn-secondary">Back</button>
					<button type="button" class="btn btn-success">Change Password</button>
				</div>
			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
