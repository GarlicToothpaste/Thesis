<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="../CSS/loginStyle.css">
	<title>Login</title>
</head>

<body>
	<div id = "login">
		<h2>Login to system</h2>
		<div id = "username">
			<input id="username-input" name="username" placeholder="Username">
		</div>

		<div id = "password">
			<input id="password-input" name="password" placeholder="Password">
		</div>

		<div id = "submit">
			<button id="submit-button" type="submit">Login</button>
		</div>

	</div>
</body>

</html>
